function geocodeAddress(geocoder, resultsMap, zonas) {
    console.log("3");
    var address = document.getElementById('address').value;
    var loc = [];
    //console.log(address);
      geocoder.geocode({'address': address}, function(results, status) {
        if (status === google.maps.GeocoderStatus.OK) {
          //console.log("SI");
          resultsMap.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: resultsMap,
            position: results[0].geometry.location
          }); 
          loc[0]=results[0].geometry.location.lat();
          loc[1]=results[0].geometry.location.lng();  

          var inside = checkInside(results[0].geometry.location,zonas);
          setInput(loc[0],loc[1],inside);
          
        } else {
          setInput('no','no','no');

          //alert('Geocode was not successful for the following reason: ' + status);
        }
    });
}

function checkInside(point,poligonos) {
     if(google.maps.geometry.poly.containsLocation(point, poligonos[0]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[1]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[3]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[4]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[5]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[6]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[7]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[8]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[9]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[10]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[11]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[12]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[13]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[14]) == true
       || google.maps.geometry.poly.containsLocation(point, poligonos[15]) == true || google.maps.geometry.poly.containsLocation(point, poligonos[16]) == true) {
       var estado = 'yes';
       return estado
     } else {
       var estado = 'no';
       return estado
     }

}

function setInput(lat,long,emer) {
     textbox = document.getElementById('latitud');
     textbox.value = lat ;
     textbox = document.getElementById('longitud');
     textbox.value = long ;
     textbox = document.getElementById('emergencia');
     textbox.value = emer ;
}
