{% extends 'reports/base.html' %}

{% load report_tags %}

{% load humanize %}

{% block title %}Resumen de Ofertas{% endblock %}

{% block content %}

          <h1 class="page-header">Tarjetas</h1>
          <div class="form-inline">
            <input type="hidden" id="csrfmiddlewaretoken" value="{{csrf_token}}">
          </div>
          <div class="rows placeholders">
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
          </div>


{% endblock %}


{% block script_final %}
  <script type="text/javascript">
    window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme2",//theme1
		title:{
			text: "Ofertas Tarjetas", 
			fontColor: "#094FA4",            
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "AVA",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d,e in grafica_segmento %}
				{ y: {{a.cant_tc}} , label: '{{a.mes_vigencia}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "MS",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d,e in grafica_segmento %}
				{ y: {{b.cant_tc}} , label: '{{b.mes_vigencia}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "NO PH",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			//color: "#86C82D",
			dataPoints: [
				{% for a,b,c,d,e in grafica_segmento %}
				{ y: {{c.cant_tc}} , label: '{{c.mes_vigencia}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "NOCLI",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			//color: "#86C82D",
			dataPoints: [
				{% for a,b,c,d,e in grafica_segmento %}
				{ y: {{d.cant_tc}} , label: '{{d.mes_vigencia}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "# OFERTAS",
			indexLabelFontColor: "darkblue",			
			color: "#094FA4",
			indexLabel: "{y}",
			//percentFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d,e in grafica_segmento %}
				{ y: {{e.cant_tc}} , label: '{{e.mes_vigencia}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

    }
  </script>
{% endblock %}
