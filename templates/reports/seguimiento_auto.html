{% extends 'reports/base.html' %}

{% load report_tags %}

{% load humanize %}

{% block title %}Seguimiento Auto{% endblock %}

{% block content %}

          <h1 class="page-header">Seguimiento Auto</h1>
          <div class="form-inline">
            <input type="hidden" id="csrfmiddlewaretoken" value="{{csrf_token}}">
          </div>
          <div class="rows placeholders">
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer2" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer3" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer4" style="height: 300px; width: 100%;"></div>
          </div>

{% endblock %}

{% block script_final %}
  <script type="text/javascript">
    window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme2",//theme1
		title:{
			text: "Formalizados"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "UNO A UNO",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in formalizados %}
				{ y: {{b.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "CAMPAÑA REGULAR",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			color: "#094FA4",
			dataPoints: [
				{% for a,b,c in formalizados %}
				{ y: {{c.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "# FORMALIZADOS",
			indexLabelFontColor: "darkblue",			
			indexLabel: "{y}",
			color: "#009EE5",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in formalizados %}
				{ y: {{a.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

	var chart2 = new CanvasJS.Chart("chartContainer2", {
		theme: "theme2",//theme1
		title:{
			text: "Ticket Promedio"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "UNO A UNO",
			indexLabelFontColor: "#89D1F3",			
			indexLabel: "{y}",
			yValueFormatString: "##,###",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d in ticket %}
				{ y: {{a.facturacion}}*1000000/{{c.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "CAMPAÑAS",
			indexLabelFontColor: "#009EE5",			
			//indexLabel: "{y}",
			yValueFormatString: "##,###.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d in ticket %}
				{ y: {{b.facturacion}}*1000000/{{d.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart2.render();
	$("#show1").click(function () {
	chart2.options.data[0].indexLabel = "{y}";
	chart2.options.data[1].indexLabel = "";
        chart2.render();
	});
	chart2.render();
	$("#show2").click(function () {
	chart2.options.data[0].indexLabel = "";
	chart2.options.data[1].indexLabel = "{y}";
        chart2.render();
	});

	var chart = new CanvasJS.Chart("chartContainer3", {
		theme: "theme2",//theme1
		title:{
			text: "Mora Total"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "MORA12",
			indexLabelFontColor: "darkblue",			
			indexLabel: "{y}%",
			yValueFormatString: "#0.0#",
			showInLegend: "true",
			dataPoints: [
				{% for a,b in moras12 %}
				{ y: {{a.sum_mora}}*100/{{b.sum_mora}} , label: '{{a.mes_form|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "MORA18",
			indexLabelFontColor: "darkblue",			
			indexLabel: "{y}%",
			color: "#094FA4",
			yValueFormatString: "#0.0#",
			showInLegend: "true",
			dataPoints: [
				{% for a,b in moras18 %}
				{ y: {{a.sum_mora}}*100/{{b.sum_mora}} , label: '{{a.mes_form|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "MORA24",
			indexLabelFontColor: "darkblue",			
			indexLabel: "{y}%",
			color: "#86C82D",
			yValueFormatString: "#0.0#",
			showInLegend: "true",
			dataPoints: [
				{% for a,b in moras24 %}
				{ y: {{a.sum_mora}}*100/{{b.sum_mora}} , label: '{{a.mes_form|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

	var chart = new CanvasJS.Chart("chartContainer4", {
		theme: "theme2",//theme1
		title:{
			text: "Nivel de Forzaje"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "column",
			name: "Duda",
			//indexLabelFontColor: "darkblue",			
			indexLabel: "{y}%",
			color: "#89D1F3",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in forzaje %}
				{ y: {{a.cantidad}}*100/{{c.cantidad}} , label: "{{a.mes_vigencia|convert_date}}" },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "column",
			name: "Rechazo",
			//indexLabelFontColor: "darkblue",			
			indexLabel: "{y}%",
			color: "#F6891E",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in forzaje %}
				{ y: {{b.cantidad}}*100/{{c.cantidad}} , label: "{{a.mes_vigencia|convert_date}}" },
				{% endfor %}
			]
		},
		]
	});
	chart.render();


    }
  </script>
{% endblock %}
