{% extends 'reports/base.html' %}

{% load report_tags %}

{% load humanize %}

{% block title %}Seguimiento Auto{% endblock %}

{% block content %}

          <h1 class="page-header">Seguimiento Auto</h1>
          <div class="form-inline">
            <input type="hidden" id="csrfmiddlewaretoken" value="{{csrf_token}}">
          </div>
          <div class="rows placeholders">
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer2" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer3" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer4" style="height: 300px; width: 100%;"></div>
          </div>
	 &nbsp;
          <div class="rows placeholders">
		<div id="chartContainer5" style="height: 300px; width: 100%;"></div>
          </div>

{% endblock %}

{% block script_final %}
  <script type="text/javascript">
    window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme2",//theme1
		title:{
			text: "Formalizados"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "UNO A UNO",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in formalizados %}
				{ y: {{b.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "CAMPAÑA REGULAR",
			indexLabelFontColor: "white",			
			indexLabel: "#percent%",
			percentFormatString: "#0.",
			showInLegend: "true",
			color: "#094FA4",
			dataPoints: [
				{% for a,b,c in formalizados %}
				{ y: {{c.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "# FORMALIZADOS",
			indexLabelFontColor: "darkblue",			
			indexLabel: "{y}",
			color: "#009EE5",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in formalizados %}
				{ y: {{a.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

	var chart = new CanvasJS.Chart("chartContainer2", {
		theme: "theme2",//theme1
		title:{
			text: "Ticket Promedio"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "UNO A UNO",
			indexLabelFontColor: "#094FA4",	
			color: "#094FA4",		
			indexLabel: "{y}",
			yValueFormatString: "##,###",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d in ticket %}
				{ y: {{a.facturacion}}*1000000/{{c.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "CAMPAÑAS",
			indexLabelFontColor: "#86C82D",	
			color: "#86C82D",			
			indexLabel: "{y}",
			yValueFormatString: "##,###.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c,d in ticket %}
				{ y: {{b.facturacion}}*1000000/{{d.formalizado}} , label: '{{a.mes_vigencia|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

	var chart = new CanvasJS.Chart("chartContainer3", {
		theme: "theme2",//theme1
		title:{
			text: "Rango de Ingresos (#Form)"              
		},
		axisY:{
			maximum: 120,              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "[0 - 1,000]",
			//indexLabel: "{y}%",
			//indexLabelFontColor: "white",
			color: "#B5E5F9",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for key, value in rango6_dict.items|sort %}
				{ y: {{value}} , label: '{{key|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "[1,000 - 1,500]",
			//indexLabel: "{y}%",
			indexLabelFontColor: "white",
			color: "#C8175E",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for key, value in rango5_dict.items|sort %}
				{ y: {{value}} , label: '{{key|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "[1,500 - 2,000]",
			indexLabel: "{y}%",
			indexLabelFontColor: "white",
			color: "#89D1F3",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for key, value in rango4_dict.items|sort %}
				{ y: {{value}} , label: '{{key|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "[2,000 - 2,500]",
			indexLabel: "{y}%",
			indexLabelFontColor: "white",
			color: "#009EE5",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for key, value in rango3_dict.items|sort %}
				{ y: {{value}} , label: '{{key|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "[2,500 - 3,500]",
			indexLabel: "{y}%",
			indexLabelFontColor: "white",
			color: "#094FA4",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for key, value in rango2_dict.items|sort %}
				{ y: {{value}} , label: '{{key|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "stackedColumn",
			name: "[3,500 - a más]",
			indexLabel: "{y}%",
			indexLabelFontColor: "white",
			color: "#86C82D",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for key, value in rango1_dict.items|sort %}
				{ y: {{value}} , label: '{{key|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

	var chart = new CanvasJS.Chart("chartContainer4", {
		theme: "theme2",//theme1
		title:{
			text: "Mora Total"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "MORA6",
			indexLabelFontColor: "#89D1F3",
			color: "#89D1F3",			
			indexLabel: "{y}%",
			yValueFormatString: "#0.#",
			showInLegend: "true",
			dataPoints: [
				{% for a,b in mora_6 %}
				{ y: {{a.sum_mora}}*100/{{b.sum_mora}} , label: '{{a.mes_form|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "MORA9",
			indexLabelFontColor: "#094FA4",			
			indexLabel: "{y}%",
			color: "#094FA4",
			yValueFormatString: "#0.#",
			showInLegend: "true",
			dataPoints: [
				{% for a,b in mora_9 %}
				{ y: {{a.sum_mora}}*100/{{b.sum_mora}} , label: '{{a.mes_form|convert_date}}' },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "spline",
			name: "MORA12",
			indexLabelFontColor: "#86C82D",			
			indexLabel: "{y}%",
			color: "#86C82D",
			yValueFormatString: "#0.#",
			showInLegend: "true",
			dataPoints: [
				{% for a,b in mora_12 %}
				{ y: {{a.sum_mora}}*100/{{b.sum_mora}} , label: '{{a.mes_form|convert_date}}' },
				{% endfor %}
			]
		},
		]
	});
	chart.render();

	var chart = new CanvasJS.Chart("chartContainer5", {
		theme: "theme2",//theme1
		title:{
			text: "Nivel de Forzaje (#Form)"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "column",
			name: "Duda",
			indexLabelFontColor: "#89D1F3",			
			indexLabel: "{y}%",
			color: "#89D1F3",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in forzaje %}
				{ y: {{a.cantidad}}*100/{{c.cantidad}} , label: "{{a.mes_vigencia|convert_date}}" },
				{% endfor %}
			]
		},
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "column",
			name: "Rechazo",
			indexLabelFontColor: "#F6891E",			
			indexLabel: "{y}%",
			color: "#F6891E",
			yValueFormatString: "#0.",
			showInLegend: "true",
			dataPoints: [
				{% for a,b,c in forzaje %}
				{ y: {{b.cantidad}}*100/{{c.cantidad}} , label: "{{a.mes_vigencia|convert_date}}" },
				{% endfor %}
			]
		},
		]
	});
	chart.render();


    }
  </script>
{% endblock %}
