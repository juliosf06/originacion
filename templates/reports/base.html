{% spaceless %}
<!doctype html>
<html lang='es'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <!-- estilos -->  
  <link href="{{static_url}}css/bootstrap.css" rel="stylesheet">
  <link href="{{static_url}}css/bootstrap-theme.css" rel="stylesheet">
  <link href="{{static_url}}css/sidebar.css" rel="stylesheet">
  <link href="{{static_url}}css/main.css" rel="stylesheet">
  <link href="{{static_url}}css/bootstrap-slider.css" rel="stylesheet">
  <link href="{{static_url}}css/tooltipster.css" rel="stylesheet"/>
  {% block css_inicial %}{% endblock %}
</head>

{% load report_tags %}

<body>
  {% header request.user %}
      <div id="wrapper">
        {% sidebar tipo_side %}
        <span class="menu glyphicon glyphicon-play" id="tog_menu">
        </span>
        <div id="page-content-wrapper">
          <div class=container-fluid">
          {% block content %}
          {% endblock %}
	  </div>
        </div>
      </div>
  {% footer %}
  <!-- Le javascript -->
  <script src="{{static_url}}js/jquery.min.js"></script>
  <script src="{{static_url}}js/bootstrap.min.js"></script>
  <script src="{{static_url}}js/bootstrap-slider.min.js"></script> <!-- agregado-->
  <script src="{{static_url}}js/jquery.canvasjs.min.js"></script>
  <script src="{{static_url}}js/main.js"></script>
  <script src="{{static_url}}js/login.js"></script>  <!-- agregado-->
  <!-- <script src="http://code.jquery.com/jquery-1.7.0.min.js"></script> <!-- agregado-->
  <script src="{{static_url}}js/jquery.tooltipster.min.js"></script> <!-- agregado-->
  <!--<script src="http://d3js.org/d3.v3.min.js"></script>  <!-- agregado-->
  {% block script_final %}{% endblock %}
</body>
</html>
{% endspaceless %}
