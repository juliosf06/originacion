{% spaceless %}
<!doctype html>
<html lang='es'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <!-- estilos -->  
  <link href="{{static_url}}css/bootstrap.css" rel="stylesheet">
  <link href="{{static_url}}css/bootstrap-theme.css" rel="stylesheet">
  <link href="{{static_url}}css/sidebar.css" rel="stylesheet">
  <link href="{{static_url}}css/main.css" rel="stylesheet">
</head>

{% load report_tags %}

<body>
  {% header %}
      <div id="wrapper">
        {% sidebar tipo_side %}
        <span class="menu glyphicon glyphicon-menu-right" id="tog_menu">
        </span>
        <div id="page-content-wrapper">
          <div class=container-fluid">
          {% block content %}
          {% endblock %}
	  </div>
        </div>
      </div>
  {% footer %}
  <!-- Le javascript -->
  <script src="{{static_url}}js/jquery.min.js"></script>
  <script src="{{static_url}}js/bootstrap.min.js"></script>
  <script src="{{static_url}}js/jquery.canvasjs.min.js"></script>
  <script src="{{static_url}}js/main.js"></script>
  {% block script_final %}{% endblock %}
</body>
</html>
{% endspaceless %}
