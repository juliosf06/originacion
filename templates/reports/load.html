<!doctype html>
<html lang='es'>

<head>
  <title>Reporte de Ofertas TC</title>
  <!-- estilos -->  
  <link href="{{static_url}}css/bootstrap.css" rel="stylesheet">
  <link href="{{static_url}}css/bootstrap-theme.css" rel="stylesheet">
  <link href="{{static_url}}css/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Originacion Banca Personas</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Seguimiento</a></li>
            <li><a href="#">Hipotecario</a></li>
            <li><a href="#">RVGL</a></li>
            <li><a href="#">Campañas</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Buscar...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Carga de Archivos</h1>
	  <div class="row">
            <form action="carga_rvgl/" method="post" enctype="multipart/form-data">{% csrf_token %}
	      <div class="form_group">
		<label>Reportes RVGL</label>
		<input type="file" id="rvgl" name="rvgl">
	      </div>
	      <div class="form_group"><input type="submit" class="btn btn-default" value="Load RVGL" ></div>
            </form>
          </div>
	  <div class="row">
            <form>
	      <div class="form_group">
		<label>Reporte Mapa Hipotecario</label>
		<input type="file" id="mapa" required>
	      </div>
	      <div class="form_group"><input type="submit" class="btn btn-default" value="Load Mora" ></div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="{{static_url}}js/jquery.min.js"></script>
  <script src="{{static_url}}js/bootstrap.min.js"></script>
  <script src="{{static_url}}js/jquery.canvasjs.min.js"></script>
  <script src="{{static_url}}js/main.js"></script>
  <script type="text/javascript">
    window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "theme2",//theme1
		title:{
			text: "Distribución por Segmento"              
		},
		animationEnabled: true,   // change to true
		data: [              
		{
			// Change type to "bar", "area", "spline", "pie",etc.
			type: "column",
			dataPoints: [
				{% for i in campanas %}
				{ label: "{{i.segmento}}",  y: {{i.ofertas}}  },
				{% endfor %}
			]
		}
		]
	});
	chart.render();
    }
  </script>


</body>
